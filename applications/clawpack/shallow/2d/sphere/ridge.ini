[user]

     # 0 : No bathymetry (initial conditions 0-3)
     # 1 : "Ridge" bathymetry
     example = 1

     # 1 : cubed sphere
     # 2 : latlong
     # 3 : pillowsphere
     mapping = 3

     # Initial conditions
     # 0 : Gaussian hump
     # 1 : Disk/ring (for disk, set ring_inner = 0)
     # 2 : Gaussian ring

     # For example 3 : Ridge
     # 3 : Ridge problem
     initial-condition = 3

     # Init_cond = 1 (example 0)
     ring-inner = 1.3
     ring-outer = 1.5
     ring-units = radians

     # Ridge (example 1)
     theta_wave = 2.356194490192345
     theta_ridge = 1.570796326794897
     alpha = 1000

     # All terms are scaled to minic physical values scaled to the 
     # unit sphere. 
     # Scaling : length (L) = 6.371e6;  time (T) = 1 sec.  
     ampl  = 1.569612e-06
     bathy = 0.006278  0.003139  
     speed = 3.139225e-05
     gravity_ridge = 1.539790e-06     # 9.81 scaled to unit sphere

     # axis of spherical symmetry.  Should be unit vector. 
     center = 0 0 1

     # Mapping = 2 (latlong)
     longitude = -90 90
     latitude  = -90 90

[clawpatch]
     mx = 32     # mx_leaf
     my = 32      # my_leaf
     mbc = 2       # mbc
     maux = 18

     # Clawpatch tagging criteria
     # value       : value exceeds threshold
     # minmax      : qmax-qmin exceeds threshold
     # difference  : difference (e.g. dqx = q(i+1,j)-q(i-1,j)) exceeds threshold
     # gradient    : gradient exceeds threshold
     # user        : User defined criteria
     refinement-criteria = minmax
     
     # Number of equations 
     meqn = 4      # (h, uu, uv, uw)


[Options]

# Regridding options
     minlevel = 0         # Minimum level
     maxlevel = 2        # Maximum levels of refinement

     regrid_interval = 1   # Regrid every 'regrid_interval' time steps.
     refine_threshold = 1e-8
     coarsen_threshold = 5e-9

     smooth-refine = F
     smooth-level = 4

     coarsen-delay = 0

# Time stepping
     tfinal = 40000.0  

     use_fixed_dt = F     # Take a fixed time step
     initial_dt = 1e-3    # Initial time step for 'minlevel'
     max_cfl = 1.0        # maximum cfl
     desired_cfl = 0.8    # desired cfl

     outstyle = 1         # OutputStyle = 1,2,3 (see below, e.g. [OutputStyle_1]
     nout = 20            # Used for all three out styles;  has different meaning, though.
     nstep = 2000            # Only used if outstyle is 3

     subcycle = F         # subcycle in time ( = T or F).
     time-sync = F

# Diagnostics and debugging
     verbosity = production        # verbose
     trapfpe = T          # Trap floating point exceptions
     mpi_debug = F
     conservation-check = F

# File and console IO
     report-timing = T
     report-timing-verbosity = wall        # verbose
     output = T

# mapping
    manifold = T

    mi = 1
    mj = 1

    periodic_x = F
    periodic_y = F

    scale = 1 1 1   # 6378100 6378100 6378100
    phi = 0     # Longitude
    theta = 0    # latitude


[clawpack46]
     order  = 2 2         # normal and transverse order
     mcapa = 1            # mcapa
     src_term = 0         # src_term
     claw_verbosity = 0
     use-fwaves=1

     mwaves = 3           # mwaves
     mthlim = 4 4 4           # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 3 3 3 3      # mthbc(1) (left edge), etc.

     # output
     ascii-out = T        # fort.qXXXX, fort.tXXXX
     vtk-out = F
     
